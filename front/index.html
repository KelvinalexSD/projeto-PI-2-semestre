<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class = "container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class = "title title-login">Login</h2>
                <p class="description description-login description-cadastrar">Caso não tenha cadastro, clique abaixo</p>
                <a href="#" class="btn  btn-primary">Cadastrar</a>
                
            </div><!--first column-->
            <div class="second-column">
                <h2 class="title title-cadastro">Login</h2>
                <p class="description description-cadastro">Faça seu login abaixo</p>
                <form class="formulario">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Senha">
                    <!--<a class="esqueceu-senha" href="#">Esqueci minha senha</a>-->
                    <button id="signin" class="btn-recuperar">Recuperar senha</button>

                    <button class="btn btn-second">Sign In</button>
                </form>
            </div><!--second column-->
        </div> <!--first content-->

        
        <div class="content second-content">
            <div class="first-column">
                <h2 class = "title title-login">Lembrou sua senha?</h2>
                <p class="description description-login">Faça seu login</p>
                <button id="signup" class="btn  btn-primary">Login</button>
            </div><!--first column-->
            <div class="second-column">
                <h2 class="title title-cadastro">Recupere sua senha</h2>
                <form class="formulario">
                    <input type="email" placeholder="Email">
                    <button class="btn btn-second">Recuperar</button>
                </form>
            </div><!--second column-->
        </div><!--second content-->        
    </div>
    <script src="js/app.js"></script>
</body>
</html>
