<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class = "container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class = "title title-login">Login</h2>
                <p class="description description-login">Faça seu login</p>
                <button id="signin" class="btn btn-primary">sign in</button>
            </div><!--first column-->
            <div class="second-column">
                <h2 class="title title-cadastro">Crie sua conta</h2>
                <p class="description description-cadastro">Faça seu cadastro</p>
                <form class="formulario">
                    <input type="text" placeholder="Nome">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Senha">
                    <button class="btn btn-second">sign up</button>
                </form>
            </div><!--second column-->
        </div> <!--first content-->

        
        <div class="content second-content">
            <div class="first-column">
                <h2 class = "title title-login">Cadastre-se</h2>
                <p class="description description-login">Faça seu Cadastro</p>
                <button id="signup" class="btn  btn-primary">sign up</button>
            </div><!--first column-->
            <div class="second-column">
                <h2 class="title title-cadastro">Login</h2>
                <form class="formulario">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Senha">
                    <a class="esqueceu-senha" href="#">Esqueci minha senha</a>
                    <button class="btn btn-second">sign in</button>
                </form>
            </div><!--second column-->
        </div><!--second content-->        
    </div>
    <script src="js/app.js"></script>
</body>
</html>
